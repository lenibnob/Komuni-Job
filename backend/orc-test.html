<!DOCTYPE html>
<html>
<head>
    <title>ORC Test</title>
</head>
<body>
    <h2>Upload ID and Full Name to test</h2>


    <form action="http://127.0.0.1:8000/faceverify/id-ocr/" method="post" enctype="multipart/form-data">
        <label for="id_image">ID Image:</label>
        <input type="file" id="id_image" name="id_image" accept="image/*" required><br><br>
       
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>
       
        <button type="submit">Submit</button>
</body>
</html>
