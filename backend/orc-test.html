<!DOCTYPE html>
<html>
<head>
    <title>ID & Face Verification Test</title>
</head>
<body>
    <h2>Upload ID, Live Face, and Name to Test OCR & DeepFace</h2>

    <form action="http://127.0.0.1:8000/id-verify/id-ocr/" method="post" enctype="multipart/form-data">
        <label for="id_image">ID Image:</label>
        <input type="file" id="id_image" name="id_image" accept="image/*" required><br><br>
        
        <label for="live_image">Live Face Image:</label>
        <input type="file" id="live_image" name="live_image" accept="image/*" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name"><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
